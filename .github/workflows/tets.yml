name: Test

on:
  push:
    branches-ignore:
      - backup/*
  pull_request:
    branches-ignore:
      - backup/*

jobs:
  build-run:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build Test
      run: dotnet build Test/Test.csproj --configuration Release
    - name: Run Test
      run: Test/bin/Release/Hef.Math.Interpreter.Test.exe
    